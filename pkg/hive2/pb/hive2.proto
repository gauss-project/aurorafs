syntax = "proto3";

package hive;

option go_package = "pb";

message Peers {
    repeated AuroraAddress peers = 1;
}

message AuroraAddress {
    bytes Underlay = 1;
    bytes Signature = 2;
    bytes Overlay = 3;
}

message FindNodeReq {
    bytes Target = 1;
    repeated int32 Pos = 2;
    int32 Limit = 3;
}