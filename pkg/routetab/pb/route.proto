

syntax = "proto3";

package routetab;

option go_package = "pb";

message UnderlayResp {
    bytes Dest = 1;
    bytes Underlay = 2;
    bytes Signature = 3;
}

message UnderlayReq {
    bytes Dest = 1;
    bytes Sign = 2;
}

message RouteResp {
    bytes Dest = 1;
    repeated Path Paths = 2;
}

message RouteReq {
    bytes Dest = 1;
    int32 Alpha = 2;
    Path Path = 3;
}

message Path {
    bytes Sign = 1;
    repeated bytes Item = 2;
}