syntax = "proto3";

package chunkinfo;

option go_package = "pb";

message ChunkPyramidHashReq {
  bytes RootCid = 1;
  bytes target = 2;
}

message ChunkPyramidHashResp{
  repeated bytes Hash = 1;
}

message ChunkPyramidChunkReq {
  bytes Hash = 1;
  bytes RootCid = 2;
  bytes target = 3;
}

message ChunkPyramidChunkResp{
  bytes Chunk = 1;
}

message ChunkInfoReq {
  bytes RootCid = 1;
  bytes target = 2;
  bytes req = 3;
}

message ChunkInfoResp {
  bytes RootCid = 1;
  bytes target = 2;
  bytes req = 3;
  map<string, bytes> Presence = 4;
}
